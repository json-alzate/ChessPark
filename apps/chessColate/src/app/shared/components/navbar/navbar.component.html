<div class="navbar">
  <div class="navbar-start">
    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
      </svg>
    </div>

    @if (!isInitialized) {
      <!-- Estado de carga durante inicializaciÃ³n -->
      <div class="flex items-center gap-2">
        <span class="loading loading-spinner loading-sm"></span>
        <span class="text-sm text-gray-500">Cargando...</span>
      </div>
    } @else if (!isAuthenticated) {
      <div class="flex gap-2">
        <button class="btn btn-outline btn-sm" (click)="openLoginModal()">
          Ingresar / Registrarse
        </button>
      </div>
    }

    <!-- Usuario autenticado -->
    @if (isInitialized && isAuthenticated) {
      <div class="">

      <div tabindex="0" class="btn btn-ghost btn-circle avatar">
        <!-- Foto del usuario si existe -->
        @if (photoURL) {
          <div class="w-10 rounded-full">
            <img [alt]="displayName || displayEmail" [src]="photoURL" />
          </div>
        }
        <!-- Avatar con iniciales si no hay foto -->
        @if (!photoURL) {
          <div class="w-8 rounded-full bg-primary text-primary-content flex items-center justify-center">
            <span class="text-lg font-bold">{{ getInitials() }}</span>
          </div>
        }
      </div>
      </div>
    }
  </div>



  <div class="navbar-end">
    <button class="btn btn-ghost btn-circle">
      <div class="indicator">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="badge badge-xs badge-primary indicator-item"></span>
      </div>
    </button>

  </div>
</div>
