<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" size="small" (click)="logout()">
        Cerrar sesi√≥n
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row class="row-search">
    <ion-col size="12">
      <ion-searchbar search-icon="at-outline" [formControl]="fieldNickName" mode="ios"
        placeholder="tu nombre de usuario" inputmode="text" type="text"
        (input)="convertToLowercase($event)"></ion-searchbar>
    </ion-col>
  </ion-row>



  <div class="message-error" [class.active]="errorToShow !== ''">
    <ion-label color="danger">
      <span>{{ errorToShow }}</span>
    </ion-label>
  </div>


  <ion-row>
    <ion-col size="6" offset="3">
      <ion-button expand="block" (click)="save()"
        [disabled]="!fieldNickName.valid || (errorToShow !== '' && allowNickName === false) || loading ">
        Guardar
      </ion-button>
    </ion-col>
  </ion-row>



</ion-content>
