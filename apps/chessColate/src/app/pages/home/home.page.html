<ion-content [fullscreen]="true">

  <div class="main-container" data-theme="halloween">

    <app-navbar></app-navbar>

    <div class="p-2">

    <ion-row class="ion-hide-md-up">

              <ion-label>
                <b>
                  {{generalEloPlan5}}
                </b>
              </ion-label>
              <div slot="end">
                <ion-note>
                  5 <ion-icon name="timer-outline"></ion-icon>
                </ion-note>
              </div>
            </ion-item>
            <ion-img class="img-plan" src="assets/images/plan-icons/plan5.png" alt="rabbit" srcset=""></ion-img>
          </div>


        </ion-card>


      </ion-col>

    <!-- web only -->
    <div class="ion-padding ion-hide-md-down">
      <ion-row class=" ion-margin-top">

        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="3" size-xl="3" class="ion-no-padding">

          <ng-container *ngIf="planBlood === 'warmup'">
            <ion-button expand="block" color="light" (click)="createPlan('warmup')">
              <img slot="start" class="btn-img-icon" src="assets/images/plan-icons/warmup.png">
              Calentamiento
      
            </ion-button>
          </ng-container>
          <ng-container *ngIf="planBlood === 'backToCalm'">
            <ion-button expand="block" color="light" (click)="createPlan('backToCalm')">
              <img slot="start" class="btn-img-icon" src="assets/images/plan-icons/backToCalm.png">
              Vuelta a la calma
            </ion-button>
          </ng-container>


        </ion-col>

        <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="3" size-xl="3" class="ion-no-padding">
          <ion-button expand="block" color="light" (click)="goToCustomPlanCreate()">
            Rutina personalizada
          </ion-button>
        </ion-col>

        <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="3" size-xl="2" class="ion-no-padding">
          <ion-button expand="block" color="light"
            href="https://play.google.com/store/apps/details?id=com.jheison.chesscolate" target="_blank">
            <ion-icon slot="start" name="logo-google-playstore"></ion-icon>
            Rutina personalizada
          </ion-button>
        </ion-col>
