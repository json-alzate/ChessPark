                    <div class="card-body">

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <h2 class="card-title">Xerpa Demo App</h2>
                            <div class="items-center">
                                <ion-row>
                                    <ion-col size="12">
                                        <fieldset class="fieldset">
                                            <legend class="fieldset-legend">Usuario</legend>
                                            <input formControlName="username" type="text"
                                                class="input w-full" placeholder="Escribe tu usuario" />
                                        </fieldset>
                                    </ion-col>
                                    <ion-col size="12">


                                        <fieldset class="fieldset">
                                            <legend class="fieldset-legend">Contraseña</legend>
                                            <input formControlName="password" type="password"
                                                class="input w-full" placeholder="Tu constraseña secreta" />
                                        </fieldset>

                                    </ion-col>
                                </ion-row>

                            </div>

                            <div class="card-actions justify-center  ion-margin-top">
                                <button type="submit" [disabled]="loginForm.invalid"
                                    class="btn btn-primary btn-lg btn-block">Ingresar</button>
                            </div>

                        </form>

                        <div class="text-error mt-2 text-sm text-center">
                            @if (errorMessage()) {
                            {{ errorMessage() }}
                        } @else {
                            &nbsp;
                        }
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>

    </div>

</ion-content>
