<ion-content [fullscreen]="true">
    <div id="theme-target" class="theme-wrapper" appThemeApply>

        <app-theme-selector></app-theme-selector>
   
        <div class="ion-padding">
          
                    <lib-board></lib-board>

                    <div class="flex items-center mt-2 ">
                        <progress class="progress progress-success w-full" value="40" max="100"></progress>
                        <p class="text-sm ml-2 whitespace-nowrap">60</p>
                    </div>

          

            <button class="btn btn-lg btn-primary w-full mt-4">Jugar</button>


            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-figure text-primary">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-8 w-8 stroke-current"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                      ></path>
                    </svg>
                  </div>
                  <div class="stat-title">Total Likes</div>
                  <div class="stat-value text-primary">25.6K</div>
                  <div class="stat-desc">21% more than last month</div>
                </div>
              
                <div class="stat">
                  <div class="stat-figure text-secondary">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-8 w-8 stroke-current"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"
                      ></path>
                    </svg>
                  </div>
                  <div class="stat-title">Page Views</div>
                  <div class="stat-value text-secondary">2.6M</div>
                  <div class="stat-desc">21% more than last month</div>
                </div>
              
        
              </div>


        </div>

    </div>

</ion-content>
