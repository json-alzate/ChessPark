

    <div class="board" id="boardPuzzle">
    </div>

    <div class="flex items-center justify-between w-full p-4 bg-base-100">
      @if (showTimer && isPlaying) {
        <span [class]="'text-' + timeColor + ' font-semibold'">{{ time | secondsToMinutesSeconds }}</span>
      } @else {
        <span></span>
      }

      <div class="flex items-center gap-2">
        @if (puzzle && puzzle.goshPuzzleTime) {
          <button class="btn btn-ghost btn-lg">
            <span class="flex items-center gap-2">
              @if (goshPuzzleTime > 0) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              }
              {{ goshPuzzleTime | secondsToMinutesSeconds }}
            </span>
          </button>
        }
        <button class="btn btn-ghost btn-square" (click)="turnRoundBoard()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0-12l4 4m-4-4l-4 4" />
          </svg>
        </button>
        @if (!isPlaying) {
          <button class="btn btn-ghost btn-square"
            [disabled]="!allowMoveArrows || currentMoveNumber === 0" (click)="starPosition()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" />
            </svg>
          </button>
        }
        @if (!isPlaying) {
          <button class="btn btn-ghost btn-square"
            [disabled]="!allowMoveArrows || currentMoveNumber === 0" (click)="backMove()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
        }
        @if (!isPlaying) {
          <button class="btn btn-ghost btn-square"
            [disabled]="!allowMoveArrows || currentMoveNumber === totalMoves" (click)="nextMove()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        }
        @if (!isPlaying) {
          <button class="btn btn-ghost btn-square"
            [disabled]="!allowMoveArrows || currentMoveNumber >= totalMoves" (click)="moveToEnd()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7" />
            </svg>
          </button>
        }
      </div>
    </div>

  @if (showTimer && puzzle && puzzle.times && puzzle.times.total) {
    <progress [class]="'progress progress-' + timeColor" [value]="time" [max]="puzzle.times.total"></progress>
  }
