

    <div class="board" id="boardPuzzle">
    </div>

    <div class="flex flex-col w-full bg-base-100">
      <div class="flex items-center justify-between w-full p-4">
        @if (showTimer && isPlaying) {
          <span [class]="'text-' + timeColor + ' font-semibold'">{{ time | secondsToMinutesSeconds }}</span>
        } @else {
          <span></span>
        }

        <div class="flex items-center gap-2">
          @if (puzzle && puzzle.goshPuzzleTime) {
            <button class="btn btn-ghost btn-lg">
              <span class="flex items-center gap-2">
                <ion-icon [name]="goshPuzzleTime > 0 ? 'eye-outline' : 'eye-off-outline'" class="text-lg"></ion-icon>
                {{ goshPuzzleTime | secondsToMinutesSeconds }}
              </span>
            </button>
          }
          <button class="btn btn-ghost btn-square" (click)="turnRoundBoard()">
            <ion-icon name="swap-vertical-outline" class="text-lg"></ion-icon>
          </button>
        </div>
      </div>
      @if (showTimer && puzzle && puzzle.times && puzzle.times.total) {
        <div class="px-4 pb-4">
          <progress [class]="'progress progress-' + timeColor" [value]="smoothProgress" [max]="puzzle.times.total"></progress>
        </div>
      }
    </div>
